<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body{
font-family:'Montserrat',sans-serif;
background:linear-gradient(to bottom,#0B1C2D,#001219,#0a2a43);
color:#F1F1F1;
margin:0;
padding:0;
}

header{
padding:120px 10% 60px;
}

h1{
font-family:'Cinzel',serif;
color:#E6B566;
}

.post-list{
padding:0 10% 80px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:30px;
}

.post{
background:rgba(255,255,255,0.05);
padding:30px;
border-radius:15px;
border:1px solid rgba(230,181,102,0.3);
transition:0.4s;
}

.post:hover{
transform:translateY(-8px);
border-color:#E6B566;
}

.post a{
text-decoration:none;
color:#F1F1F1;
}

.post h2{
font-family:'Cinzel',serif;
margin-bottom:10px;
}

.post p{
opacity:0.85;
}
</style>
</head>

<body>

<header>
<h1>River Journal</h1>
<p>Thoughts, stories, and moments flowing through time.</p>
</header>

<section class="post-list">

<div class="post">
<a href="post-1.html">
<h2>Why I Create</h2>
<p>On intention, storytelling, and the need to express.</p>
</a>
</div>

<div class="post">
<a href="post-2.html">
<h2>The Power of Shared Spaces</h2>

</div>

</section>
